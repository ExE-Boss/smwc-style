# Configuration
env:
    global:
        - secure: ""
        - "BUILD_DIR=dist"

language: node_js
addons:
    snaps:
        -
            name: powershell
            confinement: classic

node_js:
    - "10"

# The pre-install script
before_install:
    - curl -L https://unpkg.com/@pnpm/self-installer | node
    - pnpm i -g gulp-cli@2

# The install script
install:
    - pnpm install --prefer-frozen-shrinkwrap

# The pre-build script
before_script:
    - pnpm run lint

# The build script
script:
    - pwsh ./bin/post-layout.ps1 $BUILD_DIR

# The commit script
after_success:
    - pwsh ./bin/travis-push-update.ps1 $BUILD_DIR

# Disable email notifications
notifications:
    email: false

