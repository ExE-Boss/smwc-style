# Configuration
env:
    global:
        secure: ""
sudo: false
language: node_js

node_js:
    - "stable"

# The pre-install script
before_install:
    - npm i -g pnpm
    - pnpm i -g greenkeeper-lockfile@1

# The install script
install:
    - pnpm install

# The pre-build script
before_script:
    - greenkeeper-lockfile-update
    - pnpm run lint
    - chmod u+x ./bin/post-layout
    - chmod u+x ./bin/travis-push-update

# The build script
script:
    - ./bin/post-layout ../gh-pages

# The post-build script
after_script:
    - greenkeeper-lockfile-upload

# The commit script
after_success:
    - ./bin/travis-push-update

# Disable email notifications
notifications:
    email: false

