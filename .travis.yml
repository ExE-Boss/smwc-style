# Configuration
env:
    global:
        secure: ""
sudo: false
language: node_js

node_js:
    - "lts/*"

# The install script
install:
    - yarn

# The build script
script:
    - yarn run lint
    - . ./bin/post-layout ../gh-pages

# The commit script
after_success:
    - cd ../gh-pages
    - git add -A
    - git config --global user.email "contact@travis-ci.org"
    - git config --global user.name "Travis CI"
    - git commit -am "CI Update" || true
    - '[ "$TRAVIS_PULL_REQUEST" == "false" -a "$TRAVIS_BRANCH" == "master" ] && git push || true'

# Disable email notifications
notifications:
    email: false

